<!doctype html>
<html lang="en" class="html">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>jQuery Example</title>
</head>

<body style="background-color: #161E26;" class="font-color">
    <div class="jquery-example">
        <h1>jQuery Example!</h1>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm">
                <form>
                    <fieldset>
                        <legend>Sale Price</legend>
                        <div class="form">
                            <div>
                                <p>
                                    <label>Sale Amount:</label>
                                    <input class="sale-amount-box" type="text" placeholder="Enter sale amount here"
                                        id="saleAmount" />
                                </p>
                                <p>
                                    <label>Sales Tax %:</label>
                                    <input class="sales-tax-box" type="text" placeholder="Enter sales tax % here"
                                        id="salesTaxPercentage" />
                                </p>
                            </div>

                            <div class="btn-toolbar">
                                <div class="mr-2">
                                    <button onclick="clearData()">Clear</button>
                                </div>
                                <div>
                                    <button onclick="calculateData()">Calculate</button>
                                </div>

                            </div>
                            <br>
                            <div>
                                <p>
                                    put final sale price here
                                </p>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->

    <script type="text/JavaScript">


</script>












    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
