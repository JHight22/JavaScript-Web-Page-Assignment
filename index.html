<!doctype html>
<html lang="en" class="html">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>jQuery Example</title>
</head>

<body style="background-color: #161E26;" class="font-color">
    <div class="jquery-example">
        <h1>jQuery Example!</h1>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm">
                <form name="sales-tax-calculator">
                    <fieldset>
                        <legend>Sale Price</legend>
                        <div class="form">
                            <div>

                                <label>Sale Amount:</label>
                                <input class="sale-amount-box" type="text" id="saleAmount" name="saleAmount" required />

                                <p>
                                    <label>Sales Tax:</label>
                                    <input class="sales-tax-box" type="text" id="salesTaxPercentage"
                                        name="salesTaxPercentage" required />
                                </p>
                            </div>

                            <div class="btn-toolbar">
                                <div class="mr-2">
                                    <button type="button" id="clearButton">Clear</button>
                                </div>
                                <div>
                                    <button type="button" id="calculateButton">Calculate</button>
                                </div>

                            </div>
                            <br>
                            <div id="outputfading">
                                <output name="sales-tax-calculator" class="final-sale-price-display"
                                    id="finalSalePriceFadingProperties" type="text"></output>
                            </div>
                            <br>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <!-- jQuery JavaScript Code-->
    <script type="text/javascript">

        let totalSalesPrice = 0;


        $('#calculateButton').click(function () {
            let saleAmount = $('#saleAmount').val();
            let salesTaxPercentage = $('#salesTaxPercentage').val();
            let salesTaxDecimal = salesTaxPercentage / 100;


            if (isNaN(saleAmount) || isNaN(salesTaxPercentage)) {

                alert("Both inputs must be numeric. For example: 7.25% tax must be written as 7.25");
                return;

            } else if (saleAmount == "" || salesTaxPercentage == "") {

                alert("Both inputs are required")
                return;

            } else if (salesTaxPercentage < 1) {

                alert("The sales tax must be written as follows: 7.25 instead of .0725")
                return;

            } else {

                subtotal = saleAmount * salesTaxDecimal;
                // updated js to prevent concatenation of numerical variables. Example: 2+2 was equaling 22 instead of 4 
                totalSalesPrice = ((+saleAmount) + (+subtotal)).toFixed(2);

            }

            $('#finalSalePriceFadingProperties').text("$" + totalSalesPrice);
            $('#finalSalePriceFadingProperties').fadeIn(2000);
        });



        $('#clearButton').click(function () {
            $('#saleAmount').val("");
            $('#salesTaxPercentage').val("");
            $('#finalSalePriceFadingProperties').fadeOut(2000);
        });


    </script>
</body>

</html>
